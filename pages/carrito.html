<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras | Pulga Store</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Pulga Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="seguimiento.html">Seguimiento</a></li>
          <li class="nav-item"><a class="nav-link" href="experiencias.html">Experiencias</a></li>
          <li class="nav-item"><a class="nav-link" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Hero Section con datos de contacto e imagen -->
    <section class="hero-contacto">
      <div class="container">
        <div class="row align-items-center">
          <!-- Texto -->
          <div class="col-md-6 mb-4 mb-md-0">
            <h1 class="display-5">Carrito de Compras</h1>
          </div>
          <!-- Imagen -->
          <div class="col-md-6 text-center">
            <video class="hero-image" autoplay muted loop playsinline>
              <source src="/assets/img/Pulga.mp4" type="video/mp4" />
              Tu navegador no soporta el video.
            </video>
          </div>
        </div>
      </div>
    </section>

  <!-- Contenido del carrito -->
  <main class="container my-5">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Producto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Subtotal</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="carrito-body">
          <!-- Items se agregarán aquí con JS -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end">
      <h4>Total: $<span id="carrito-total">0</span></h4>
    </div>

    <div class="text-end mt-3">
      <button class="btn btn-success" onclick="finalizarCompra()">Finalizar Pedido</button>
    </div>
  </main>

 <!-- Footer -->
    <footer>
      <p>Equipo Pulga Store - 2025</p>
    </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
<style>
/* Estilos generales */

html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

main {
  flex: 1;
}
</style>
